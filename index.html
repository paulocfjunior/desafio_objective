<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Marvel</title>
        <link rel="stylesheet" href="css/all/app.css" media="all">
        <link rel="stylesheet" href="css/mobile/app.css" media="handheld">
        <link rel="stylesheet" href="css/desktop/app.css" media="screen and (min-width: 701px) and (max-width: 900px)">
        <link rel="stylesheet" href="css/tablet/app.css" media="screen and (min-width: 480px) and (max-width: 700px)">

        <script type="text/javascript" src="serviceworker-cache-polyfill.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script>
            // Service workers require HTTPS (http://goo.gl/lq4gCo). If we're running on a real web server
            // (as opposed to localhost on a custom port, which is whitelisted), then change the protocol to HTTPS.
            if ((!location.port || location.port === "80") && location.protocol !== 'https:') {
                location.protocol = 'https:';
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <div id="status"></div>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./serviceworker.js', {scope: './'}).then(function() {
                    // Registration was successful. Now, check to see whether the service worker is controlling the page.
                    if (navigator.serviceWorker.controller) {
                        // If .controller is set, then this page is being actively controlled by the service worker.
                        document.querySelector('#status').textContent =
                            'This funky font has been cached by the controlling service worker.';
                    } else {
                        // If .controller isn't set, then prompt the user to reload the page so that the service worker can take
                        // control. Until that happens, the service worker's fetch handler won't be used.
                        document.querySelector('#status').textContent =
                            'Please reload this page to allow the service worker to handle network operations.';
                    }
                }).catch(function(error) {
                    // Something went wrong during registration. The service-worker.js file
                    // might be unavailable or contain a syntax error.
                    document.querySelector('#status').textContent = error;
                });
            } else {
                // The current browser doesn't support service workers.
                var aElement = document.createElement('a');
                aElement.href = 'http://www.chromium.org/blink/serviceworker/service-worker-faq';
                aElement.textContent = 'Service workers are not supported in the current browser.';
                document.querySelector('#status').appendChild(aElement);
            }
        </script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
